<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªãnh d·∫°ng c√¢u h·ªèi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            max-width: 1400px;
            width: 95%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            height: calc(100vh - 40px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .status-badge {
            font-size: 12px;
            color: #10b981;
            font-weight: 600;
            background: #d1fae5;
            padding: 5px 12px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .workspace {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            background: #f8f9fc;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: 0.3s;
            position: relative;
        }

        .panel-header {
            padding: 12px 20px;
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 16px 16px 0 0;
        }

        /* Badge ƒë·∫øm s·ªë c√¢u */
        .count-badge {
            background: #e2e8f0;
            color: #475569;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 8px;
        }

        .count-badge.active {
            background: #dbeafe;
            color: #2563eb;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        textarea {
            flex: 1;
            border: none;
            padding: 20px;
            resize: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #334155;
            background: transparent;
            outline: none;
        }

        .btn-icon {
            background: white;
            border: 1px solid #e2e8f0;
            color: #475569;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-icon:hover {
            background: #f8fafc;
            border-color: #cbd5e0;
            color: #0f172a;
        }

        /* Scrollbar */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 20px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            .app-container {
                height: auto;
                margin: 10px;
                width: auto;
                border-radius: 12px;
            }

            .workspace {
                flex-direction: column;
                padding: 10px;
            }

            .panel {
                height: 400px;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <div class="header">
            <h1>‚ú® T·ª± ƒë·ªông</h1>
            <div id="status" class="status-badge">‚úÖ ƒê√£ x·ª≠ l√Ω xong</div>
        </div>

        <div class="workspace">
            <div class="panel">
                <div class="panel-header">
                    <div style="display:flex; align-items:center;">
                        INPUT
                        <span id="inputCount" class="count-badge">0 c√¢u</span>
                    </div>
                    <div class="controls">
                        <button class="btn-icon" onclick="pasteInput()"
                            style="color: #2563eb; border-color: #bfdbfe;">üìã D√°n</button>
                        <button class="btn-icon" onclick="clearInput()"
                            style="color: #ef4444; border-color: #fecaca;">X√≥a</button>
                    </div>
                </div>
                <textarea id="inputText" placeholder="Paste c√¢u h·ªèi v√†o ƒë√¢y (V√≠ d·ª•: Question 1 of 70...)"></textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div style="display:flex; align-items:center;">
                        OUTPUT
                        <span id="outputCount" class="count-badge">0 c√¢u</span>
                    </div>
                    <button class="btn-icon" onclick="copyResult()">üìã Sao ch√©p</button>
                </div>
                <textarea id="outputText" readonly placeholder="K·∫øt qu·∫£ s·∫Ω hi·ªán ra ·ªü ƒë√¢y..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('inputText');
        const outputArea = document.getElementById('outputText');
        const statusBadge = document.getElementById('status');
        const inputCountBadge = document.getElementById('inputCount');
        const outputCountBadge = document.getElementById('outputCount');

        inputArea.addEventListener('input', function () {
            formatMerge();
            showStatus();
        });

        // --- H√ÄM X·ª¨ L√ù CH√çNH ---
        function formatMerge() {
            let text = inputArea.value;

            // 1. ƒê·∫øm s·ªë c√¢u h·ªèi ƒë·∫ßu v√†o (d·ª±a tr√™n t·ª´ kh√≥a "Question X")
            // Regex n√†y t√¨m ch·ªØ "Question" theo sau l√† s·ªë
            const inputMatches = text.match(/^Question\s+\d+/gim);
            const inputTotal = inputMatches ? inputMatches.length : 0;
            updateBadge(inputCountBadge, inputTotal);

            // X·ª≠ l√Ω n·ªôi dung
            let lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            let resultLines = [];
            let currentQuestionNum = null;
            let outputTotal = 0; // Bi·∫øn ƒë·∫øm output

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                // B·ªè r√°c
                if (line.includes("Points") || line === "Reset Selection") continue;

                // Ph√°t hi·ªán ti√™u ƒë·ªÅ c√¢u h·ªèi
                let qMatch = line.match(/^Question\s+(\d+)/i);
                if (qMatch) {
                    currentQuestionNum = qMatch[1];
                    continue;
                }

                // Ph√°t hi·ªán ƒë√°p √°n
                if (line.match(/^[A-D]\./)) {
                    resultLines.push(line);
                    continue;
                }

                // X·ª≠ l√Ω n·ªôi dung c√¢u h·ªèi
                if (currentQuestionNum !== null) {
                    if (resultLines.length > 0) resultLines.push("");
                    resultLines.push(`C√¢u ${currentQuestionNum}: ${line}`);
                    outputTotal++; // TƒÉng ƒë·∫øm output khi t·∫°o ƒë∆∞·ª£c 1 c√¢u m·ªõi
                    currentQuestionNum = null;
                } else {
                    resultLines.push(line);
                }
            }

            outputArea.value = resultLines.join("\n");

            // C·∫≠p nh·∫≠t badge Output
            updateBadge(outputCountBadge, outputTotal);
        }

        // --- C√ÅC H√ÄM TI·ªÜN √çCH ---

        // H√†m d√°n t·ª´ clipboard
        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                inputArea.value = text;
                formatMerge(); // Ch·∫°y x·ª≠ l√Ω ngay sau khi d√°n
                showStatus();
                inputArea.focus();
            } catch (err) {
                alert('Tr√¨nh duy·ªát kh√¥ng cho ph√©p t·ª± ƒë·ªông d√°n. Vui l√≤ng nh·∫•n Ctrl+V v√†o √¥ Input.');
            }
        }

        function updateBadge(element, count) {
            element.innerText = `${count} c√¢u`;
            if (count > 0) {
                element.classList.add('active');
            } else {
                element.classList.remove('active');
            }
        }

        let timeout;
        function showStatus() {
            statusBadge.style.opacity = "1";
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                statusBadge.style.opacity = "0";
            }, 2000);
        }

        function clearInput() {
            inputArea.value = "";
            outputArea.value = "";
            updateBadge(inputCountBadge, 0);
            updateBadge(outputCountBadge, 0);
            inputArea.focus();
        }

        function copyResult() {
            if (!outputArea.value) return;
            outputArea.select();
            navigator.clipboard.writeText(outputArea.value);

            const btn = document.querySelector('.panel:last-child .btn-icon');
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚úÖ ƒê√£ Copy";
            btn.style.background = "#d1fae5";

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = "white";
            }, 1500);
        }
    </script>

</body>

</html>
