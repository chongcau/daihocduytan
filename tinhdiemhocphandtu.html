<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√≠nh ƒêi·ªÉm DTU</title>
    <link rel="icon" href="https://i.imgur.com/O6g1gS1.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap');

        :root {
            --primary-color: #A1242E;
            --pass-color: #28a745;
            --fail-color: #dc3545;
            --warning-color: #ffc107;
            --border-color: #dee2e6;
            --text-color: #343a40;
            --background-color: #f8caca;
            --copy-color: #6f42c1;
        }

        /* === CH·ªêNG COPY V√Ä B√îI ƒêEN === */
        body {
            font-family: 'Be Vietnam Pro', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .main-container {
            display: flex;
            gap: 25px;
            max-width: none;
            margin: 0 20px;
            align-items: flex-start;
        }

        .panel {
            border-radius: 12px;
            padding: 30px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .input-panel {
            flex: 7;
        }

        .result-panel {
            flex: 3;
            position: sticky;
            top: 20px;
            background: none;
            box-shadow: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dtu-logo-footer {
            text-align: center;
        }

        .dtu-logo-footer img {
            max-width: 200px;
            height: auto;
            opacity: 1;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .input-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .input-table th,
        .input-table td {
            padding: 14px 10px;
            text-align: center;
            vertical-align: middle;
        }

        .input-table th {
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
        }

        .input-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .input-table tr:last-child td {
            border-bottom: none;
        }

        .input-table input {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            /* CƒÉn gi·ªØa n·ªôi dung nh·∫≠p */
        }

        .input-table input:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(161, 36, 46, 0.15);
            background-color: white;
        }

        .stt-cell {
            font-weight: bold;
            color: #6c757d;
        }

        .action-cell {
            width: 40px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 28px;
            font-size: 16px;
        }

        .remove-btn:hover {

        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .add-btn {
            background-color: var(--pass-color);
            color: white;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .reset-btn {
            background-color: var(--warning-color);
            color: #212529;
        }

        .reset-btn:hover {
            background-color: #e0a800;
        }

        .copy-btn {
            background-color: var(--copy-color);
            color: white;
        }

        .copy-btn:hover {
            background-color: #5a32a3;
        }

        #total-percent {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding: 10px;
            color: var(--text-color);
            height: 24px;
            font-size: 1.1em;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
        }

        .result-container {
            border-top: 5px solid var(--primary-color);
            text-align: center;
            background-color: transparent;
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }

        #result-display .status {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 0px white;
        }

        #result-display .details {
            font-size: 1.1em;
            line-height: 1.9;
            text-align: left;
            padding: 0 10px;
        }

        #result-display .details strong {
            float: right;
        }

        #result-display .message {
            margin-top: 20px;
            font-style: italic;
            color: #495057;
            font-size: 1em;
            border-top: 1px dashed rgba(255, 255, 255, 0.6);
            padding-top: 15px;
        }

        .status-pass {
            color: var(--pass-color);
        }

        .status-fail {
            color: var(--fail-color);
        }

        .status-wait,
        .status-warn {
            color: #6c757d;
        }

        .result-container.pass-border {
            border-top-color: var(--pass-color);
        }

        .result-container.fail-border {
            border-top-color: var(--fail-color);
        }

        .result-container.warn-border {
            border-top-color: var(--warning-color);
        }

        /* === TOAST TH√îNG B√ÅO === */
        #toast-notification {
            visibility: hidden;
            min-width: 280px;
            background: linear-gradient(135deg, #6f42c1, #a1242e);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 25px;
            position: fixed;
            z-index: 1000;
            left: 50%;

            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: 600;
        }

        #toast-notification.show {
            visibility: visible;
            opacity: 1;
            top: 60px;
        }

        @media (max-width: 900px) {
            body {
                padding: 10px 0;
            }

            .main-container {

            }

            .result-panel {

            }

            .panel {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8em;

            }

            .btn {
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="input-panel panel">
            <h1>T√≠nh ƒêi·ªÉm H·ªçc Ph·∫ßn</h1>
            <div class="input-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;">STT</th>
                            <th>T√™n B√†i Giao</th>

                            <th style="width: 120px;">% ƒêi·ªÉm t·ªëi ƒëa</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                            <td class="stt-cell">‚òÖ</td>
                            <td>Ki·ªÉm Tra Cu·ªëi K·ª≥</td>
                            <td><input type="number" class="grade-input" id="final-exam-score" placeholder="0-10"></td>
                            <td><input type="number" class="grade-input" id="final-exam-weight" placeholder="%"></td>

                <button id="copy-btn" class="btn copy-btn">üì∏ Ch·ª•p</button>

            </div>
        </div>

        <div class="result-panel">
            <div class="result-container panel" id="result-container">
                <div id="result-display"></div>
            </div>
            <div class="dtu-logo-footer">
                <img src="https://dhduytan.com/wp-content/uploads/2025/05/cropped-logo-duy-tan_vn.png"
                    alt="Logo ƒê·∫°i h·ªçc Duy T√¢n">

    <div id="toast-notification">Th√¥ng b√°o</div>

    <script>
        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.onkeydown = function (e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        document.addEventListener('DOMContentLoaded', function () {
            const gradeRowsContainer = document.getElementById('grade-rows');
            const addRowBtn = document.getElementById('add-row-btn');
            const resetBtn = document.getElementById('reset-btn');
            const copyBtn = document.getElementById('copy-btn');
            const toast = document.getElementById('toast-notification');
            const totalPercentDisplay = document.getElementById('total-percent');
            const resultDisplay = document.getElementById('result-display');
            const resultContainer = document.getElementById('result-container');

            let isOverLimitNotified = false;

            const calculateAndDisplay = () => {
                let finalScore = 0;
                let totalWeight = 0;
                let allInputsFilled = true;

                const finalExamScoreInput = document.getElementById('final-exam-score');
                const finalExamWeightInput = document.getElementById('final-exam-weight');

                const finalExamScore = parseFloat(finalExamScoreInput.value);
                const finalExamWeight = parseFloat(finalExamWeightInput.value);

                if (!isNaN(finalExamWeight)) totalWeight += finalExamWeight;
                if (!isNaN(finalExamScore) && !isNaN(finalExamWeight)) {
                    finalScore += finalExamScore * (finalExamWeight / 100);
                }
                if (finalExamScoreInput.value === '' || finalExamWeightInput.value === '') allInputsFilled = false;

                const rows = document.querySelectorAll('#grade-rows .input-row');
                rows.forEach(row => {
                    const scoreInput = row.querySelector('.grade-score');
                    const weightInput = row.querySelector('.grade-weight');
                    const score = parseFloat(scoreInput.value);
                    const weight = parseFloat(weightInput.value);

                    if (!isNaN(weight)) totalWeight += weight;
                    if (!isNaN(score) && !isNaN(weight)) finalScore += score * (weight / 100);
                    if (scoreInput.value === '' || weightInput.value === '') allInputsFilled = false;
                });

                totalPercentDisplay.textContent = `Ph·∫ßn trƒÉm: ${totalWeight}%`;

                if (totalWeight > 100) totalPercentDisplay.style.color = 'var(--fail-color)';
                else if (totalWeight === 100) totalPercentDisplay.style.color = 'var(--pass-color)';
                else totalPercentDisplay.style.color = 'var(--text-color)';

                // Logic 100%
                if (totalWeight > 100) {
                    displayResult('V∆Ø·ª¢T QU√Å!', 'fail', `T·ªïng tr·ªçng s·ªë ƒëang l√† ${totalWeight}%. Vui l√≤ng gi·∫£m b·ªõt.`);
                    if (!isOverLimitNotified) {
                        showToast("üôÄ √Å √°! T·ªïng % v∆∞·ª£t qu√° 100% r·ªìi b·∫°n ∆°i!", "error");
                        isOverLimitNotified = true;
                    }
                    return;
                } else {
                    isOverLimitNotified = false;
                }

                if (totalWeight < 100) {
                    displayResult('ƒêang t√≠nh...', 'warn', 'H√£y nh·∫≠p ƒë·ªß 100% tr·ªçng s·ªë ƒë·ªÉ xem k·∫øt qu·∫£ nha.');
                    return;
                }

                if (!allInputsFilled) {
                    displayResult('Ch·ªù nh·∫≠p li·ªáu...', 'wait', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ƒëi·ªÉm.');
                    return;
                }

                if (finalExamScore < 1.0) {
                    displayResult('R·ªöT', 'fail', 'B·ªã ƒëi·ªÉm li·ªát ·ªü b√†i thi cu·ªëi k·ª≥ (< 1.0).', { score: finalScore });
                    return;
                }

                if (finalScore < 4.0) {
                    displayResult('R·ªöT', 'fail', `ƒêi·ªÉm t·ªïng k·∫øt (${finalScore.toFixed(2)}) d∆∞·ªõi 4.0.`, { score: finalScore });
                    return;
                }

                const roundedScore = Math.round(finalScore * 10) / 10;
                const gradeInfo = getGradeInfo(roundedScore);

                displayResult('ƒê·∫†T', 'pass', '', {
                    originalScore: finalScore,
                    finalRoundedScore: roundedScore,
                    gradeInfo: gradeInfo
                });
            };

            const createNewRow = () => {
                const row = document.createElement('tr');
                row.classList.add('input-row');
                row.innerHTML = `<td class="stt-cell"></td><td>ƒêi·ªÉm th√†nh ph·∫ßn</td><td><input type="number" class="grade-input grade-score" placeholder="0-10"></td><td><input type="number" class="grade-input grade-weight" placeholder="%"></td><td class="action-cell"><button class="remove-btn">-</button></td>`;
                row.querySelector('.remove-btn').addEventListener('click', () => { row.remove(); updateRowNumbers(); calculateAndDisplay(); });
                row.querySelectorAll('.grade-input').forEach(input => input.addEventListener('input', calculateAndDisplay));
                gradeRowsContainer.appendChild(row);
                updateRowNumbers();
            };

            const updateRowNumbers = () => {
                gradeRowsContainer.querySelectorAll('.input-row').forEach((row, index) => {
                    row.querySelector('.stt-cell').textContent = index + 1;
                    row.cells[1].textContent = `ƒêi·ªÉm th√†nh ph·∫ßn ${index + 1}`;
                });
            };

            const resetAll = () => {
                gradeRowsContainer.innerHTML = '';
                document.getElementById('final-exam-score').value = '';
                document.getElementById('final-exam-weight').value = '';
                createNewRow();
                calculateAndDisplay();
            };

            const handleCopy = async () => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

                try {
                    const options = {
                        useCORS: true,
                        scale: 2,
                        windowWidth: 1280,
                        width: 1280,
                        scrollY: 0,
                        backgroundColor: '#f8caca',
                        onclone: (clonedDoc) => {
                            const body = clonedDoc.body;
                            const container = clonedDoc.querySelector('.main-container');

                            // 1. ·∫®n thanh Controls
                            const controls = clonedDoc.querySelector('.controls');
                            if (controls) controls.style.display = 'none';

                            // 2. === ·∫®N C√ÅC N√öT ƒê·ªé (REMOVE BTN) ===
                            const removeBtns = clonedDoc.querySelectorAll('.remove-btn');
                            removeBtns.forEach(btn => btn.style.display = 'none');

                            // 3. Layout PC
                            body.style.width = '1280px';
                            container.style.maxWidth = '1200px';
                            container.style.margin = '0 auto';
                            container.style.flexDirection = 'row';

                            const panels = clonedDoc.querySelectorAll('.panel');
                            panels.forEach(p => p.style.backgroundColor = 'transparent');

                            // 4. Footer
                            const now = new Date();
                            const timeString = "" + now.toLocaleString('vi-VN');
                            const footerDiv = clonedDoc.createElement('div');

                            footerDiv.style.textAlign = 'center';
                            footerDiv.style.marginTop = '40px';
                            footerDiv.style.paddingBottom = '20px';
                            footerDiv.style.color = '#A1242E';
                            footerDiv.style.width = '100%';

                            footerDiv.innerHTML = `
                            <div style="font-style: italic; font-weight: bold; font-size: 18px; margin-bottom: 5px;">N·ªôi dung ch·ªâ mang t√≠nh ch·∫•t tham kh·∫£o</div>
                            <div style="font-size: 14px; opacity: 0.8;">${timeString}</div>
                        `;

                            body.appendChild(footerDiv);

                            const contentHeight = body.scrollHeight + 50;
                            clonedDoc.documentElement.style.height = contentHeight + 'px';
                            body.style.height = contentHeight + 'px';
                        }
                    };

                    const canvas = await html2canvas(document.body, options);

                    canvas.toBlob(async (blob) => {
                        if (!blob) { alert("L·ªói t·∫°o ·∫£nh!"); return; }
                        try {
                            const item = new ClipboardItem({ "image/png": blob });
                            await navigator.clipboard.write([item]);
                            showToast("‚úÖ ƒê√£ copy ·∫£nh v√†o b·ªô nh·ªõ t·∫°m! ‚ú®", "success");
                        } catch (err) {
                            console.error(err);
                            alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ copy t·ª± ƒë·ªông.");
                        } finally {
                            copyBtn.innerHTML = originalText;
                        }
                    });

                } catch (error) {
                    console.error("L·ªói:", error);
                    alert("C√≥ l·ªói khi ch·ª•p m√†n h√¨nh.");
                    copyBtn.innerHTML = originalText;
                }
            };

            const showToast = (message, type) => {
                toast.textContent = message;
                // ƒê·ªïi m√†u n·ªÅn d·ª±a tr√™n lo·∫°i th√¥ng b√°o
                if (type === "error") {
                    toast.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
                } else {
                    toast.style.background = "linear-gradient(135deg, #6f42c1, #a1242e)";
                }
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            };

            function displayResult(statusText, statusClass, reason, data) {
                let html = '';
                resultContainer.className = `panel result-container ${statusClass}-border`;
                const message = (data && data.gradeInfo) ? getMotivationalMessage(statusClass, data.gradeInfo) : getMotivationalMessage(statusClass, null);

                if (statusClass === 'pass') {
                    html = `
                    <div class="status status-pass">${statusText}</div>
                    <div class="details">
                        ƒêi·ªÉm thang 10: <strong>${data.finalRoundedScore.toFixed(2)}</strong> <br>
                        <small style="color: #6c757d;">(G·ªëc: ${data.originalScore.toFixed(2)})</small><br>
                        ƒêi·ªÉm thang 4: <strong>${data.gradeInfo.gpa.toFixed(2)}</strong> <br>
                        ƒêi·ªÉm ch·ªØ: <strong>${data.gradeInfo.letter}</strong> <br>
                        X·∫øp lo·∫°i: <strong>${data.gradeInfo.classification}</strong>
                    </div>
                    <p class="message">${message}</p>
                `;
                } else if (statusClass === 'fail') {
                    html = `
                    <div class="status status-fail">${statusText}</div>
                    <div class="details">
                        ƒêi·ªÉm thang 10: <strong>${(data ? data.score : 0).toFixed(2)}</strong><br>
                        ƒêi·ªÉm thang 4: <strong>0.00</strong>
                    </div>
                     <p class="message">${message}</p>
                `;
                } else {
                    html = `<div class="status status-${statusClass}">${statusText}</div><p class="message">${reason}</p>`;
                }
                resultDisplay.innerHTML = html;
            }

            function getGradeInfo(score) {
                if (score >= 9.5) return { letter: 'A+', gpa: 4.0, classification: 'Gi·ªèi' };
                if (score >= 8.5) return { letter: 'A', gpa: 4.0, classification: 'Gi·ªèi' };
                if (score >= 8.0) return { letter: 'A-', gpa: 3.65, classification: 'Gi·ªèi' };
                if (score >= 7.5) return { letter: 'B+', gpa: 3.33, classification: 'Kh√°' };
                if (score >= 7.0) return { letter: 'B', gpa: 3.0, classification: 'Kh√°' };
                if (score >= 6.5) return { letter: 'B-', gpa: 2.65, classification: 'Kh√°' };
                if (score >= 6.0) return { letter: 'C+', gpa: 2.33, classification: 'Trung b√¨nh' };
                if (score >= 5.5) return { letter: 'C', gpa: 2.0, classification: 'Trung b√¨nh' };
                if (score >= 4.5) return { letter: 'C-', gpa: 1.65, classification: 'Trung b√¨nh y·∫øu' };
                if (score >= 4.0) return { letter: 'D', gpa: 1.0, classification: 'Trung b√¨nh y·∫øu' };
                return { letter: 'F', gpa: 0.0, classification: 'K√©m' };
            }

            function getMotivationalMessage(status, gradeInfo) {
                if (status === 'fail') return "ƒê·ª´ng n·∫£n l√≤ng, h√£y xem l·∫°i nh·ªØng thi·∫øu s√≥t v√† chu·∫©n b·ªã th·∫≠t k·ªπ cho l·∫ßn sau. Th·∫•t b·∫°i l√† m·∫π th√†nh c√¥ng!";
                if (status !== 'pass') return "";
                switch (gradeInfo.letter) {
                    case 'A+': case 'A': return "Xu·∫•t s·∫Øc! M·ªôt k·∫øt qu·∫£ th·∫≠t ƒë√°ng ng∆∞·ª°ng m·ªô.";
